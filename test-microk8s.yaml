codacy-api:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 1000Mi
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
    hosts:
    - host: 'localhost'
      paths:
        - /

portal:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 500Mi

activities:
  replicaCount: 0
  activitiesdb:
    replicaCount: 0
    create: false

remote-provider-service:
  replicaCount: 1
  resources:
    limits:
      cpu: 250m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 300Mi

hotspots-api:
  replicaCount: 0
  hotspotsdb:
    replicaCount: 0
    create: false

hotspots-worker:
  replicaCount: 0

listener:
  replicaCount: 1
  resources:
    limits:
      cpu: 5000m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 500Mi
  listenerdb:
    persistence:
      enabled: true
      size: 50Gi

  nfsserverprovisioner:
    enabled: true
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 250m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi

  persistence:
    claim:
      size: 50Gi

core:
  replicaCount: 1
  resources:
    limits:
      cpu: 400m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 500Mi

engine:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 500Mi

worker-manager:
  replicaCount: 1
  resources:
    limits:
      cpu: 750m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 500Mi
  config:
    workers:
      genericMax: 1
      dedicatedMax: 1
    workerResources:
      limits:
        cpu: 1
        memory: "1Gi"
    pluginResources:
      requests:
        cpu: 1
        memory: 1000000000 # 1000000000 # 1000Mb

crow:
  replicaCount: 0
  crowdb:
    replicaCount: 0
    create: false

postgres:
  persistence:
    enabled: true
    size: 100Gi

rabbitmq-ha:
  replicaCount: 1
  resources:
    limits:
      cpu: 0.3
      memory: 500Mi
    requests:
      cpu: 0.2
      memory: 200Mi

fluentdoperator:
  enabled: false
